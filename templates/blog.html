<div id="breadcrumbs">
  Home
</div>

$for(posts)$
  <section class="article">
    <header class="article-header">
      <a href="$url$.html">
        <h1>$title$</h1>
      </a>
      <p class="article-information">
        Published on $date$
        $if(author)$
            by $author$
        $endif$
      </p>
    </header>
    <article class="article-body">
      $body$
    </article>
  </section>
$endfor$

<script data-cfasync="true" src="/js/articles.js"></script>
