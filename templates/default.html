    <script>
      // Custom DOM ready function, to remove dependency on jQuery
      function newReady(fn) {
        if (document.readyState != 'loading'){
          fn();
        } else if (document.addEventListener) {
          document.addEventListener('DOMContentLoaded', fn);
        } else {
          document.attachEvent('onreadystatechange', function() {
            if (document.readyState != 'loading')
              fn();
          });
        }
      }
      // Replacement for jQuery(el).on(...)
      function newAddEventListener(el, eventName, handler) {
        if (el.addEventListener) {
          el.addEventListener(eventName, handler);
        } else if(el.attachEvent) {
          el.attachEvent('on' + eventName, function(){
            handler.call(el);
          });
        }
      }
      // Replacement for jQuery(selector).each(...)
      function newForEachElement(selector, fn) {
        var elements = document.querySelectorAll(selector);
        for (var i = 0; i < elements.length; i++)
          fn(elements[i], i);
      }
    </script>
    <script> // Archive.js
