{% block content %}

<div class="grid grid-cols-1">
  <div class="flex justify-center">
    {% set image = resize_image(path="logo/codethoughts logo (dark).png", width=200, height=5000, op="fit") %}
    <img alt="codethoughts logo" src="{{ image.url | safe }}" />
  </div>

  <div class="flex justify-center">
    <h1 class="title">This is my blog made with Zola.</h1>
  </div>
</div>

<div>
  <p>
    Click <a href="{{ get_url(path='@/blog/_index.md') }}">here</a> to see my
    posts.
  </p>
</div>
{% endblock content %}
